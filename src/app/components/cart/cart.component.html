<div>
  <a routerLink="/">Strona główna</a>
  > <a routerLink="/cart"><strong>Koszyk</strong></a>
  > <a routerLink="/order">Szczegóły zamówienia</a>
  > <a routerLink="/delivery">Dane dostawy</a>
  > <a routerLink="/summary">Podsumowanie zamówienia</a>
</div>
<div *ngIf="cart.length <= 0">
    <h3 class="text-center red">Brak sprzętu w koszyku!</h3>
</div>
<table class="table table-striped table-hover ">
    <thead>
        <tr>
        <th>Ilość</th>
        <th>Nazwa</th>
        <th>Cena (zł)</th>
        <th>Zdjęcie</th>
        </tr>
    </thead>

    <tbody>
      <tr *ngFor="let product of cart; let i = index">
        <td><h4>{{product.quantity}}</h4></td>
        <td><h4>{{product.name}}</h4></td>
        <td><h4>{{product.price}}</h4></td>
        <td><img src={{product.src}} width="100" height="100" /></td>
        <td><button (click)="removeProduct(product)" class="btn btn-xs btn-danger">Usun</button></td>
      </tr>

      <tr class="warning">
        <td><h4>Razem: {{totalQuantity}}</h4></td>
        <td></td>
        <td><h4>Razem: {{totalPrice}} zł</h4></td>
        <td></td>
        <td><button routerLink="/order" *ngIf="cart.length > 0" class="btn btn-success">Zamów</button></td>
        <td><button *ngIf="cart.length <= 0" class="btn btn-success" disabled>Zamów</button></td>
      </tr>
    </tbody>
</table>
