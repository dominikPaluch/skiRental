<div *ngIf="cart.length <= 0">
    <h3 class="text-center red">Brak sprzętu w koszyku!</h3>
</div>
<table class="table table-striped table-hover ">
    <thead>
        <tr>
        <th>Ilosc</th>
        <th>Nazwa</th>
        <th>Cena (zł)</th>
        <th>Zdjecie</th>
        </tr>
    </thead>

    <tbody>
      <tr *ngFor="let product of cart; let i = index">
        <td><h4>{{product.quantity}}</h4></td>
        <td><h4>{{product.name}}</h4></td>
        <td><h4>{{product.price}}</h4></td>
        <td><img src={{product.src}} width="100" height="100" /></td>
        <td><button (click)="removeProduct(product)" class="btn btn-xs btn-danger">Usun</button></td>
      </tr>

      <tr class="warning">
        <td><h4>Razem: {{totalQuantity}}</h4></td>
        <td><h4></h4></td>
        <td><h4>Razem: {{totalPrice}} zł</h4></td>
        <td><h4></h4></td>
        <td><button routerLink="/order" *ngIf="cart.length > 0" class="btn btn-md btn-success">Zamow</button></td>
        <td><button *ngIf="cart.length <= 0" class="btn btn-md btn-success" disabled>Zamow</button></td>
      </tr>
    </tbody>
</table>
