<div style="margin: auto; max-width: 1000px;">
  <div>
    <span>Cena powyzej: </span>
    <input type="number" [(ngModel)]="priceLimit" min="0" class="form-control input-sm" style="display: inline-block; width: 50px">
    <span> zł</span>
  </div>
  <data-table
    [items]="products"
    [itemCount]="quantity"

    [pagination]="false"
    [indexColumn]="false"
    [selectColumn]="false"
    [multiSelect]="false"
    [rowColors]="rowColors">
    <data-table-column
      property="product.name"
      header="Zdjęcie"
      width="120px">
      <ng-template #dataTableCell let-item="item">
        <img (click)="clickedProduct(item)" width="120" height="120"
             src={{item.src}} class="img-responsive image" alt="Błąd ładowania zdjęcia"/>
      </ng-template>
    </data-table-column>
    <data-table-column
      property="name"
      header="Nazwa"
      width=30%>
    </data-table-column>
    <data-table-column
      property="size"
      header="Rozmiar"
      width=15%>
    </data-table-column>
    <data-table-column
      property="price"
      header="Cena (zł)"
      width=15%>
      <ng-template #dataTableCell let-item="item">
        <input type="number" [(ngModel)]="item.price" min="0" class="form-control input-sm" style="width: 75px"/>
      </ng-template>
    </data-table-column>
    <data-table-column
      header="Dodaj do koszyka">
      <ng-template #dataTableHeader let-item="item">
        <p>Dodaj do koszyka</p>
      </ng-template>
      <ng-template #dataTableCell let-item="item">
        <div style="display: flex">
          <span class="padding-right-5">Ilość: </span>
          <input type="number" [(ngModel)]="quantity" min="0">
        </div><br/>
        <button (click)="addToCart(item)" class="btn btn-sm btn-primary">Dodaj</button>
        <button (click)="clickedProduct(item)" class="btn btn-sm btn-success">Szczegóły</button>
      </ng-template>
    </data-table-column>
  </data-table>
