<div style="margin: auto; max-width: 1000px;">
  <div>
    <span>Cena od: </span>
    <input type="number" [(ngModel)]="price" class="form-control input-sm" style="display: inline-block; width: 100px">
  </div>
  <data-table
    [items]="cars"
    [itemCount]="carCount"
    (reload)="reloadCars($event)"

    [pagination]="false"
    [indexColumn]="false"
    [selectColumn]="true"
    [multiSelect]="true"
    [rowColors]="rowColors"
  >
    <data-table-column
      property="year"
      header="Year"
      sortable="true">
      <template #dataTableCell let-item="item">
        <input type="number" [(ngModel)]="item.year" class="form-control input-sm" style="width: 75px"/>
      </template>
    </data-table-column>
    <data-table-column
      property="maker"
      header="Maker">
    </data-table-column>
    <data-table-column
      property="model"
      header="Model">
    </data-table-column>
    <data-table-column
      property="price"
      header="Price ($)">
    </data-table-column>
    <data-table-column
      header="Actions">
      <template #dataTableHeader let-item="item">
        <i>Actions</i>
      </template>
      <template #dataTableCell let-item="item">
        <button (click)="carClicked(item)" class="btn btn-sm btn-default">Buy</button>
      </template>
    </data-table-column>
  </data-table>
  <div>
    <div>
      <b>Selected:</b>
      <span [textContent]="carsTable.selectedRows.length"></span>
    </div>
    <div *ngFor="let selected of carsTable.selectedRows">
      <span [textContent]="selected.item.model"></span>
    </div>
  </div>
</div>
<div class="row">
  <div *ngFor="let product of products">
    <div class="col-xs-12">
      <md-card class="example-card">
        <md-card-header>
          <div md-card-avatar class="example-header-image"></div>
          <md-card-title>
            <span class="badge">{{product.id}}</span> <strong>{{product.name}}</strong>
          </md-card-title>
        </md-card-header>

        <img width="220" height="220" src={{product.src}} />
        <md-card-content>
          <p>{{product.info}}</p>
        </md-card-content>
        <md-card-actions>
          <div style="display: flex">
            <span class="padding-right-5">Quantity: </span>
            <input type="number" [(ngModel)]="quantity">
          </div>
          <h1 class="badge">${{product.price}}</h1>
          <button (click)="addToCart(product)" class="btn btn-sm btn-primary">Add to Cart</button>
          <button (click)="clickedProduct(product)" class="btn btn-sm btn-success">Details</button>
        </md-card-actions>
      </md-card>
    </div>
  </div>
</div>
