<div style="margin: auto; max-width: 1000px;">
  <div>
    <span>Cena powyzej: </span>
    <input type="number" [(ngModel)]="priceLimit" min="0" class="form-control input-sm"
           style="display: inline-block; width: 50px">
    <span> zł</span>
  </div>
  <data-table
    [items]="products"
    [itemCount]="quantity"

    [pagination]="false"
    [indexColumn]="false"
    [selectColumn]="false"
    [multiSelect]="false">
    <data-table-column
      property="product.name"
      header="Zdjęcie"
      width="120px">
      <ng-template #dataTableHeader let-item="item">
        <p class="center">Zdjęcie</p>
      </ng-template>
      <ng-template #dataTableCell let-item="item">
        <img (click)="clickedProduct(item)" width="120" height="120"
             src={{item.src}} class="img-responsive image" alt="Błąd ładowania zdjęcia"/>
      </ng-template>
    </data-table-column>
    <data-table-column
      property="name"
      header="Nazwa"
      width=30%>
      <ng-template #dataTableHeader let-item="item">
        <p class="center">Nazwa</p>
        <ng-template #dataTableCell let-item="item">
          <p class="center">{{item.name}}</p>
        </ng-template>
      </ng-template>
    </data-table-column>
    <data-table-column
      property="size"
      header="Rozmiar"
      width=15%>
      <ng-template #dataTableHeader let-item="item">
        <p class="center">Rozmiar (cm)</p>
      </ng-template>
      <ng-template #dataTableHeader let-item="item">
        <p class="center">Rozmiar (cm)</p>
      </ng-template>
      <ng-template #dataTableCell let-item="item">
        <p class="center">{{item.size}}</p>
      </ng-template>
    </data-table-column>
    <data-table-column
      id="a"
      property="price"
      header="Cena (zł)"
      width=15%>
      Rozmiar (cm)
      <ng-template #dataTableHeader let-item="item">
        <p class="center">Cena (zł)</p>
      </ng-template>
      <ng-template #dataTableCell let-item="item">
        <p class="center">{{item.price}}</p>
      </ng-template>
    </data-table-column>
    <data-table-column
      header="Dodaj do koszyka"
      width="25%">
      <ng-template #dataTableHeader let-item="item">
        <p class="center">Dodaj do koszyka</p>
      </ng-template>
      <ng-template #dataTableCell let-item="item">
        <div class="input-product" style="display: flex">
          <span class="padding-right-5">Ilość: </span>
          <input class="input-product" type="number" [(ngModel)]="quantity" min="0">
        </div>
        <br/>
        <div class="center-button">
          <button (click)="addToCart(item)" class="btn btn-sm btn-success" *ngIf="currentUser">Dodaj</button>
          <a routerLink="/register" class="btn btn-sm btn-primary" *ngIf="!currentUser">Dodaj</a>
          <button (click)="clickedProduct(item)" class="btn btn-sm btn-primary">Szczegóły</button>
        </div>
      </ng-template>
    </data-table-column>
  </data-table>
</div>
