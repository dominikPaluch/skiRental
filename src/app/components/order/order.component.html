<div>
  <a routerLink="/">Strona główna</a>
  > <a routerLink="/cart">Koszyk</a>
  > <a routerLink="/order"><strong>Szczegóły zamówienia</strong></a>
  > <a routerLink="/delivery">Dane dostawy</a>
</div>
<div>
  <h4>Szczegóły zamówienia</h4>
  <strong>Termin:</strong>
  <br/><strong>Od:</strong> {{reservation.startDate}}
  <br/><strong>Do:</strong> {{reservation.endDate}}
  <br/><br/><strong>Cena:</strong>  {{reservation.price}} zł
  <br/><br/>
  <strong>Wybrane produkty:</strong>
  <data-table
    [items]="reservation.products"
    [pagination]="false"
    [indexColumn]="false"
    [selectColumn]="false"
    [multiSelect]="false">
    <data-table-column
      header="Zdjęcie"
      width="68px">
      <ng-template #dataTableHeader let-item="item">
        <p class="center">Zdjęcie</p>
      </ng-template>
      <ng-template #dataTableCell let-item="item">
        <img width="120" height="120" src={{item.src}} alt="Błąd ładowania zdjęcia"/>
      </ng-template>
    </data-table-column>
    <data-table-column
      property="name"
      header="Nazwa"
      width=25%>
      <ng-template #dataTableHeader let-item="item">
        <p class="center">Nazwa</p>
      </ng-template>
      <ng-template #dataTableCell let-item="item">
        <p class="center">{{item.name}}</p>
      </ng-template>
    </data-table-column>
    <data-table-column
      property="size"
      header="Rozmiar"
      width=10%>
      <ng-template #dataTableHeader let-item="item">
        <p class="center">Rozmiar</p>
      </ng-template>
      <ng-template #dataTableCell let-item="item">
        <p class="center">{{item.size}}</p>
      </ng-template>
    </data-table-column>
    <data-table-column
      property="price"
      header="Cena (zł)"
      width=10%>
      <ng-template #dataTableHeader let-item="item">
        <p class="center">Cena (zł)</p>
      </ng-template>
      <ng-template #dataTableCell let-item="item">
        <p class="center">{{item.price}}</p>
      </ng-template>
    </data-table-column>
  </data-table>
  <br/>
  <button routerLink="/cart" class="btn btn-danger">Powrót do koszyka</button>
  <button routerLink="/delivery" class="btn btn-success">Przejdź do wyboru danych dostawy</button>
</div>
