<div *ngIf="selectedReservation">
  <h4>Szczegóły rezerwacji nr: {{selectedReservation.id}}</h4>
  <strong>Termin:</strong><br/>
  <strong>Od:</strong> {{selectedReservation.startDate}} <br/>
  <strong>Do:</strong> {{selectedReservation.endDate}} <br/><br/>
  <strong>Cena:</strong> {{selectedReservation.price}} zł<br/>
  <br/>
  <strong>Zarezerwowane produkty:</strong>
  <data-table
    [items]="selectedReservation.products"
    [pagination]="false"
    [indexColumn]="false"
    [selectColumn]="false"
    [multiSelect]="false">
    <data-table-column
      header="Zdjęcie"
      width="68px">
      <ng-template #dataTableHeader let-item="item">
        <p class="center">Zdjęcie</p>
      </ng-template>
      <ng-template #dataTableCell let-item="item">
        <img width="120" height="120" src={{item.src}} class="img-responsive image" alt="Błąd ładowania zdjęcia"/>
      </ng-template>
    </data-table-column>
    <data-table-column
      property="name"
      header="Nazwa"
      width=25%>
      <ng-template #dataTableHeader let-item="item">
        <p class="center">Nazwa</p>
      </ng-template>
      <ng-template #dataTableCell let-item="item">
        <p class="center">{{item.name}}</p>
      </ng-template>
    </data-table-column>
    <data-table-column
      property="size"
      header="Rozmiar"
      width=10%>
      <ng-template #dataTableHeader let-item="item">
        <p class="center">Rozmiar</p>
      </ng-template>
      <ng-template #dataTableCell let-item="item">
        <p class="center">{{item.size}}</p>
      </ng-template>
    </data-table-column>
    <data-table-column
      property="price"
      header="Cena (zł)"
      width=10%>
      <ng-template #dataTableHeader let-item="item">
        <p class="center">Cena (zł)</p>
      </ng-template>
      <ng-template #dataTableCell let-item="item">
        <p class="center">{{item.price}}</p>
      </ng-template>
    </data-table-column>
  </data-table>
  <br/>
  <button (click)="goBack()" class="btn btn-danger">Back</button>
</div>
