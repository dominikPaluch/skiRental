<div class="navigation">
  <a routerLink="/">Strona główna</a><span class="glyphicon glyphicon-menu-right"></span>
  <a routerLink="/cart"><strong>Koszyk</strong></a><span class="glyphicon glyphicon-menu-right"></span>
  <a routerLink="/order">Szczegóły zamówienia</a><span class="glyphicon glyphicon-menu-right"></span>
  <a routerLink="/delivery"><b style="color: greenyellow">Dane dostawy</b></a>
</div>
<div style="max-width: 1000px; position: fixed">
  <div class="container">
    <a routerLink="/order">Szczegóły zamówienia</a><span class="glyphicon glyphicon-menu-right"></span>
    <a routerLink="/delivery"><b><u>Dane dostawy</u></b></a><span class="glyphicon glyphicon-menu-right"></span>
    <a routerLink="/summary">Podsumowanie zamówienia</a>
  </div>
</div>
<div class="col-md-8 col-md-offset-2" style="margin-top: 20px;">
  <h4><b>Dane dostawy</b></h4>
  <form name="form" novalidate>
    <div class="form-group">
      <label for="address">Adres <span style="color: red">*</span> (np. Długa 1)</label>
      <input type="text" class="form-control" name="address" required />
    </div>
    <div class="form-group">
      <label for="address">Kod pocztowy <span style="color: red">*</span></label>
      <input type="text" class="form-control" name="address-code" required />
    </div>
    <div class="form-group">
      <label for="town">Miejscowość <span style="color: red">*</span></label>
      <input type="text" class="form-control" name="town" required />
    </div>
    <div class="form-group">
      <label for="payment">Sposób płatności <span style="color: red">*</span></label><br/>
      <select class="custom-select">
        <option value="1" selected>Przy odbiorze </option>
        <option value="2">Przelew </option>
      </select>
    </div>
  </form>
</div>
<div class="col-md-3">
  <button routerLink="/order" class="btn btn-danger">Wróć do szczegółów zamówienia</button>
</div>
<div class="col-md-6"></div>
<div class="col-md-3">
  <button [disabled]="loading" class="btn btn-success" routerLink="/summary">Przejdź do podsumowania</button>
</div>
