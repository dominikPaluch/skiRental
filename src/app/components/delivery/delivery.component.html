<div>
  <a routerLink="/">Strona główna</a>
  > <a routerLink="/cart">Koszyk</a>
  > <a routerLink="/order">Szczegóły zamówienia</a>
  > <a routerLink="/delivery"><strong>Dane dostawy</strong></a>
</div>
<div class="col-md-6 col-md-offset-3">
  <h2>Dane dostawy</h2>
  <form name="form" novalidate>
    <div class="form-group">
      <label for="address">Adres *</label>
      <input type="text" class="form-control" name="address" required />
    </div>
    <div class="form-group">
      <label for="town">Miejscowość *</label>
      <input type="text" class="form-control" name="town" required />
    </div>
    <div class="form-group">
      <label for="payment">Sposób płatności *</label><br/>
      <select class="custom-select">
        <option value="1" selected>Przy odbiorze </option>
        <option value="2">Przelew </option>
      </select>
    </div>
    <div class="form-group">
      <button [disabled]="loading" class="btn btn-primary" (click)="confirm()" onclick="$('#infoModal').modal()">Dokonaj rezerwacji</button>

</div>

<div id="infoModal" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Dokonanie rezerwacji</h4>
      </div>
      <div class="modal-body">
        <p>Dziękujemy za dokonanie rezerwacji w naszym serwisie.<br/>
        Oczekuj na wiadomość e-mail ze szczegółami rezerwacji.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">OK</button>
      </div>
    </div>
  </div>
</div>
