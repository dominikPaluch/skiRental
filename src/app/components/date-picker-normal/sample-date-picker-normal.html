<style>
  .settingstable,
  .pickertable {
    width: 100%;
    border: none;
  }

  .settingstable tr td {
    width: 50%;
    border: none;
  }

  .pickertable tr td {
    vertical-align: top;
  }

  .buttondiv {
    margin: 15px 0;
  }

  .selectedtext {
    padding: 4px;
    border-radius: 4px;
    float: right;
  }
</style>

<div class="buttondiv">
  <button type="button" (click)="onToggleSelector($event)" [disabled]="disabled"
          [ngStyle]="{'cursor': disabled ? 'not-allowed' : 'pointer'}">Toggle selector
  </button>
  <button type="button" (click)="clearDate()" [disabled]="selectedDateNormal===''||disabled"
          [ngStyle]="{'cursor': disabled ? 'not-allowed' : 'pointer'}">Clear Date
  </button>
</div>

<table class="pickertable">
  <tr>
    <td>
      <my-date-picker [options]="myDatePickerNormalOptions" #mydp="mydatepicker"
                      (dateChanged)="onDateChanged($event)" (inputFieldChanged)="onInputFieldChanged($event)"
                      (calendarViewChanged)="onCalendarViewChanged($event)" (calendarToggle)="onCalendarToggle($event)"
                      (inputFocusBlur)="onInputFocusBlur($event)"
                      [selDate]="selectedDateNormal" [placeholder]="placeholder" [disabled]="disabled"></my-date-picker>
    </td>
    <td>
      <div class="selectedtext" [ngStyle]="{border: border}">
        {{selectedTextNormal}}
      </div>
    </td>
  </tr>
</table>
